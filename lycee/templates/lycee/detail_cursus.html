{% extends "master.html" %}


{% if liste %}
    {% block title %}
      
        <h3>{{liste_cursus.name}} {{liste_cursus.scholar_year}}</h3>
        
    {% endblock %}

    {% block content %}
      
      {% for student in liste %}

          <ul>
            <li><a href="/lycee/student/{{student.id}}">{{student.first_name }} {{student.last_name}}</a></li>
          </ul>
            
            
        {% endfor %}

    
     {% endblock %}

{% else %}
     <p>No student to show.</p>
{% endif %}
