{% extends "master.html" %}


{% if liste %}

        <h3>{{liste_cursus.name}} {{liste_cursus.scholar_year}}</h3>
        
    {% endblock %}

    {% block content %}
    <input type="date" id="start" name="trip-start" 
    value="dd-mm-yyyy"min="2018-01-01" max="2022-12-31">

               {% for student in liste %}
        
          <tr>
            <td>
              
                <a href="/lycee/student/{{student.id}}">{{student.first_name }} {{student.last_name}}</a></li>
          
            </td>
          </tr>   
          
          
        {% endfor %}

      
     {% endblock %}

{% else %}
     <p>No student to show.</p>
{% endif %}
