{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
    {% for cursus in liste %}
    <div class="container">
      <div class="row">
        <div class = "col-sm-2">
      <a href="/lycee/{{cursus.id }}">{{cursus.name}}</a> <input class="callofroll" type="button" value="Call of roll" onclick="window.location='/lycee/cursuscall/{{cursus.id }}';"/>
    </div>
      
    {% endfor %}
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>

{% endif %}
